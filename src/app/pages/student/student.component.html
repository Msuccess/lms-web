<div class="row btn-page">
  <div class="col-sm-12">
    <app-card cardTitle="Student List" cardClass="card-datatable" [options]="false">
      <div class="row align-items-center m-l-0">
        <div class="col-sm-6"></div>
        <div class="col-sm-6 text-right">
          <button class="btn btn-success btn-sm btn-round has-ripple" [routerLink]="['/app/student/add']"><i
              class="feather icon-plus"></i> Add Student</button>
        </div>
      </div>
      <div class="table-responsive">
        <table id="report-table" class="table table-bordered table-striped mb-0 hover" datatable>
          <thead>
            <tr>
              <th>Name</th>
              <th>Class</th>
              <!-- <th>Gender</th> -->
              <th>Email</th>
              <th>Contact</th>
              <th>Birth Date</th>
              <th>Options</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let student of studentsList">
              <td>{{student.fullName}}</td>
              <td>{{student.userClass}}</td>
              <!-- <td>{{student.gender}}</td> -->
              <td>{{student.email}}</td>
              <td>{{student.phoneNumber}}</td>
              <td>{{student.dateOfBirth}}</td>

              <td>
                <a href="javascript:" class="btn btn-info btn-sm" (click)="editStudent(student.id)">Edit</a>
                <a href="javascript:" class="btn btn-danger btn-sm"
                  (click)="deleteStudent(student.id,student.fullName)">Delete</a>
              </td>
            </tr>

          </tbody>
        </table>
      </div>
    </app-card>
  </div>
</div>
