<div>
  <form [formGroup]="signUpForm" (submit)="onSubmit()">
    <div class="form-group mb-3">
      <input type="text" class="form-control" placeholder="Name" formControlName="fullName"
        [ngClass]="{'is-invalid':submitted && formControl.fullName.errors}">

      <div *ngIf="submitted && formControl.fullName.errors" class="invalid-feedback">
        <div *ngIf="formControl.fullName.errors.required">
          Please provide full name.
        </div>
      </div>
    </div>

    <div class="form-group mb-3">
      <input type="text" class="form-control" placeholder="Username" formControlName="username"
        [ngClass]="{'is-invalid': submitted && formControl.username.errors}">

      <div *ngIf="submitted && formControl.username.errors" class="invalid-feedback">
        <div *ngIf="formControl.username.errors.required">
          Please provide username.
        </div>
      </div>
    </div>

    <div class="form-group mb-4">
      <input type="email" class="form-control" placeholder="Email" formControlName="email"
        [ngClass]="{'is-invalid':  formControl.email.errors && submitted}">

      <div *ngIf="submitted && formControl.email.errors" class="invalid-feedback">
        <div *ngIf="formControl.email.errors.required">
          Please provide email.
        </div>
        <div *ngIf="formControl.email.errors.email">
          Please provide a valid email
        </div>
      </div>
    </div>

    <div class="form-group mb-4">
      <input type="text" class="form-control" placeholder="Phone Number" formControlName="phoneNumber"
        [ngClass]="{'is-invalid': formControl.phoneNumber.errors && submitted}">

      <div *ngIf="submitted && formControl.phoneNumber.errors" class="invalid-feedback">
        <div *ngIf="formControl.phoneNumber.errors.required">
          Please provide phone number.
        </div>
      </div>
    </div>

    <div class="form-group mb-4">
      <input type="password" class="form-control" placeholder="Password" formControlName="password"
        [ngClass]="{'is-invalid': submitted && formControl.password.errors}">

      <div *ngIf="submitted && formControl.password.errors" class="invalid-feedback">
        <div *ngIf="formControl.password.errors.required">
          Please provide password.
        </div>
        <div *ngIf="formControl.password.errors.minlength">
          Password must contain at least 8 characters
        </div>
      </div>
    </div>

    <app-button [buttonType]="'submit'" (clicked)="onSubmit()" [isDisabled]="loading|async">Sign Up
    </app-button>

    <p class="mb-2">Already have an account? <a [routerLink]="['/auth/login']" class="f-w-400">Sign in</a>
  </form>

</div>
