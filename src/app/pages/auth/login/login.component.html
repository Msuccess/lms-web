<div>
  <form (submit)="onSubmit()" [formGroup]="signInForm">
    <div class="card-body">
      <h4 class="mb-3 f-w-400">Sign in</h4>
      <div class="form-group mb-3">
        <input type="text" class="form-control" placeholder="Username" formControlName="username"
          [ngClass]="{ 'is-invalid': formControl.username.errors }">

        <div *ngIf="submitted && formControl.username.errors" class="invalid-feedback">
          <div *ngIf="formControl.username.errors.required">
            Please provide username.
          </div>
        </div>

      </div>

      <div class="form-group mb-4">
        <input type="password" class="form-control" placeholder="Password" formControlName="password"
          [ngClass]="{ 'is-invalid': formControl.password.errors }">

        <div *ngIf="submitted && formControl.password.errors" class="invalid-feedback">
          <div *ngIf="formControl.password.errors.required">
            Please provide password.
          </div>
          <div *ngIf="formControl.password.errors.minlength">
            Password must contain at least 8 characters
          </div>
        </div>

      </div>

      <app-button [buttonType]="'submit'" (clicked)="onSubmit()" [isDisabled]="loading|async">Login</app-button>

      <p class="mb-2 text-muted">Forgot password? <a [routerLink]="['/auth/forgot-password']" class="f-w-400">Reset</a>
      </p>
      <p class="mb-0 text-muted">Donâ€™t have an account?
        <a [routerLink]="['/auth/register']" class="f-w-400">Register</a></p>
    </div>
  </form>
</div>
